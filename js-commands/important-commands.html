    <button>Start the machine</button>
    <p>The machine is stopped</p>

<script>
    let button = document.querySelector("Button");
    let p = document.querySelector("p");

    button.addEventListener("click", buttonClick);

    function buttonClick(){
        if(button.textContent === "Start the machine"){
            button.textContent = "Stop the machine";
            p.textContent = "The machine has started!";
        } else {
            button.textContent = "Start the machine";
            p.textContent = "The machine is stopped";
        }
    }

</script>
