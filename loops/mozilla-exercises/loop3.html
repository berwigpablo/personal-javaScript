<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
        background-color: grey;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const para = document.createElement('p');
    let i = 500;


    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }
      return true;
    }

    while(i >= 2){
        if(isPrime(i)){
            para.textContent += `${i} `;
        }
      i--;
    }

    const section = document.querySelector('section');
    section.appendChild(para);


  </script>

</html>
