<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Test</title>
</head>
<body>

<script>

   let identification = prompt('Hello! Who are you?');
   let login;

   if(identification === 'admin'){
    login = prompt("Hello, admin! What is the password?");
     if(login === 'TheMaster'){
        alert('Welcome again, TheMaster!');
      } else if(login === null){
         alert('Login canceled');
       } else{
          alert('Wrong password!');
        }
   } else if(identification === null || identification === ''){
       alert('Login canceled');
    } else {
       alert('Unknown user');
     }

   
</script>
    
</body>
</html>
