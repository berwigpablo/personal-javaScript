<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const score = 55;

        switch(true){
            case score >= 90:
                alert('A');
                    break;
            case score >= 80:
                alert('B');
                    break;
            case score >= 70:
                alert('C');
                    break;
            case score >= 60:
                alert('D');
                    break;
            default:
                alert('You failed!');
                    break;
        }
    </script>
</body>
</html>
