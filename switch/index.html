<body>
    
<script>

const month = new Date().getMonth();

switch(month){
    case 0:
    case 1:
    case 2:
        alert('We\'re in the summer');
            break;
    
    case 3:
    case 4:
    case 5:
        alert('We\'re in autumn');
            break;

    case 6:
    case 7:
    case 8:
        alert('We\'re in winter');
            break;

    case 9: 
    case 10:
    case 11:
        alert('We\'re in spring');
}
</script>

</body>
</html>
