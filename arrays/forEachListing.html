<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>I am listing these elements using the forEach function:</p>
    <p id="para"></p>
</body>
<script>
    const carArray = ['Porsche', 'Audi', 'Lamborghini', 'BMW'];

    let text = '<ul>';
    carArray.forEach(listArray);
    text += '</ul>';

    function listArray(element){
        text += '<li>' + element + '</li>';
    }

    document.getElementById('para').innerHTML = text;
</script>
</html>
